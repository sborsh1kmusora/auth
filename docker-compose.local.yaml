services:
  app:
    container_name: auth
    build:
      context: .
      dockerfile: local.Dockerfile
    ports:
      - "50051:50051"
    env_file: .env
    environment:
      - APP_ENV=dev
    volumes:
      - .:/app
    depends_on:
      pg:
        condition: service_healthy

  pg:
    container_name: pg
    image: postgres:15-alpine3.22
    env_file:
      - .env
    environment:
      - "POSTGRES_DB=${PG_DATABASE_NAME}"
      - "POSTGRES_USER=${PG_USER}"
      - "POSTGRES_PASSWORD=${PG_PASSWORD}"
    ports:
      - "5432:5432"
    volumes:
      - postgres_volume:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U $PG_USER" ]
      interval: 5s
      retries: 5

  migrator:
    container_name: migrator
    build:
      context: .
      dockerfile: migration.Dockerfile
    restart: on-failure
    environment:
      DB_HOST: pg

volumes:
  postgres_volume: